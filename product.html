<!DOCTYPE html>
<html lang="zh-Hant">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title id="pageTitle">旅遊商品頁</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #fff4f9;
      font-family: 'Noto Sans TC', sans-serif;
    }
    .product-card {
      background-color: #ffeaf0;
      border-radius: 15px;
      padding: 1.5rem;
    }
    .icon-btn {
      font-size: 1.2rem;
      color: #ff69b4;
      cursor: pointer;
      margin-left: 10px;
    }
    .price-tag {
      font-size: 1.5rem;
      color: #333;
      font-weight: bold;
    }
    .badge-section {
      font-size: 1.2rem;
      color: #444;
    }
    .fire-icon {
      color: red;
    }
    .main-btn {
      background-color: #00c080;
      color: white;
      border-radius: 10px;
      padding: 0.5rem 1.5rem;
    }
    .section-title {
      font-weight: bold;
      font-size: 1.3rem;
      margin-top: 1.5rem;
    }
  </style>
</head>

<body>
  <div class="container py-4">
    <div class="product-card">
      <div class="d-flex justify-content-between align-items-start">
        <div>
          <h3 class="fw-bold" id="title"></h3>
          <p><i class="fa-solid fa-calendar-days"></i> 日期：<span id="date"></span></p>
          <p><i class="fa-solid fa-user-group"></i> 2人1間客房｜<i class="fa-solid fa-earth-asia"></i> 國家：<span id="country"></span></p>
          <p><i class="fa-solid fa-location-dot"></i> 地點：<span id="location"></span></p>
          <p class="price-tag" id="price"></p>
          <p class="badge-section" id="badge"></p>
          <p><i class="fa-solid fa-fire fire-icon"></i> 現在訂購即可再獲得區區幣100枚</p>
          <div class="d-flex align-items-center">
            <p class="mb-0">最少成行人數：15人｜總機位數：29席｜可報名人數：28人</p>
          </div>
          <div class="mt-3 d-flex gap-2">
            <button class="btn btn-outline-secondary">加入購物車</button>
            <button class="btn main-btn">立即訂購</button>
          </div>
        </div>
        <div>
          <img id="mainImage" class="img-fluid rounded mb-2" style="width: 300px; height: 320px;">
          <div class="d-flex justify-content-between mt-2">
            <img src="images/japan.jpg" class="img-thumbnail" style="width: 90px; height: 60px;">
            <img src="images/tokyo.jpg" class="img-thumbnail" style="width: 90px; height: 60px;">
            <img src="images/海.jpg" class="img-thumbnail" style="width: 90px; height: 60px;">
          </div>
          <div class="mt-2 text-end">
            <i class="fa-regular fa-heart icon-btn icon-heart"></i>
            <i class="fa-solid fa-share-nodes icon-btn icon-share"></i>
            <i class="fa-solid fa-sunglasses icon-btn"></i>
          </div>
        </div>
      </div>
    </div>

    <div class="section-title">商品說明</div>
    <ul class="nav nav-tabs mt-3" id="myTab" role="tablist">
      <li class="nav-item" role="presentation">
        <button class="nav-link active" id="feature-tab" data-bs-toggle="tab" data-bs-target="#feature" type="button" role="tab">行程特色</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="discount-tab" data-bs-toggle="tab" data-bs-target="#discount" type="button" role="tab">優惠內容</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="flight-tab" data-bs-toggle="tab" data-bs-target="#flight" type="button" role="tab">參考航班</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="itinerary-tab" data-bs-toggle="tab" data-bs-target="#itinerary" type="button" role="tab">參考行程</button>
      </li>
    </ul>
    <div class="tab-content border p-3 bg-white" id="myTabContent">
      <div class="tab-pane fade show active" id="feature" role="tabpanel">行程特色內容待補...</div>
      <div class="tab-pane fade" id="discount" role="tabpanel">優惠內容待補...</div>
      <div class="tab-pane fade" id="flight" role="tabpanel">參考航班待補...</div>
      <div class="tab-pane fade" id="itinerary" role="tabpanel">參考行程待補...</div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const tourData = {
      hokkaido3: {
        title: "北海道滑雪三日遊",
        date: "2025/6/4(三)~2025/6/8(日) 5天4夜",
        country: "日本（雪景首選）",
        location: "北海道",
        price: "TWD$ 36,000　區區幣$ 300枚",
        badge: "雪飄幣 ⭐⭐⭐⭐",
        image: "images/japan.jpg"
      },
      korea7: {
        title: "韓國釜山溫泉七日遊",
        date: "2025/7/1(一)~2025/7/7(日) 7天6夜",
        country: "韓國（療癒推薦）",
        location: "釜山",
        price: "TWD$ 32,000　區區幣$ 280枚",
        badge: "湯泉幣 ⭐⭐⭐",
        image: "images/Namsan.jpg"
      },
      tokyo5: {
        title: "日本東京賞櫻五日遊",
        date: "2025/3/20(四)~2025/3/24(一) 5天4夜",
        country: "日本（櫻花勝地）",
        location: "東京",
        price: "TWD$ 26,000　區區幣$ 240枚",
        badge: "櫻舞幣 ⭐⭐⭐⭐",
        image: "images/tokyo.jpg"
      }
    };

    const urlParams = new URLSearchParams(window.location.search);
    const tourId = urlParams.get('id');
    const tour = tourData[tourId];

    if (tour) {
      document.getElementById('title').innerText = tour.title;
      document.getElementById('date').innerText = tour.date;
      document.getElementById('country').innerText = tour.country;
      document.getElementById('location').innerText = tour.location;
      document.getElementById('price').innerText = tour.price;
      document.getElementById('badge').innerText = tour.badge;
      document.getElementById('mainImage').src = tour.image;
      document.title = tour.title;
    } else {
      document.querySelector('.product-card').innerHTML = '<h4 class="text-danger">查無此行程</h4>';
    }
  </script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      document.querySelectorAll('.icon-heart').forEach(icon => {
        icon.addEventListener('click', () => {
          icon.classList.toggle('fas');
          icon.classList.toggle('far');
          alert('已加入收藏！');
        });
      });

      document.querySelectorAll('.icon-share').forEach(icon => {
        icon.addEventListener('click', () => {
          const url = window.location.href;
          navigator.clipboard.writeText(url).then(() => {
            alert('連結已複製，可分享給朋友！');
          });
        });
      });
    });
  </script>
</body>

</html>
